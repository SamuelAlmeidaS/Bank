<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>
</head>

<body>
    <header>
        <h1>Bank</h1>
        <button class="headerButtom">Entrada/Saída</button>
    </header>
    <nav class="balao">
        <div class="navBar">
            <ul>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Configuração</a></li>
                <li><a href="#">Portabilidade</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Fale conosco</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>
        <h2>Menu</h2>
        
    </nav>
    <div class="container">
        <section class="sideUp">
            <div class="container__cash">
                <div class="cash">
                    <div>
                        <div class="cash__value green saldo__p">R$ 0,00</div>
                        <div class="cash__logo"></div>
                    </div>
                </div>
                <div class="cash">
                    <div>
                        <div class="cash__value red saldo__n">R$ 0,00</div>
                        <div class="cash__logo redImg"></div>
                    </div>
                </div>
                <div class="cash">
                    <div>
                        <div class="cash__value total">R$ 0,00</div>
                        <div class="cash__logo totalImg "></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="sideBottom">
            <div class="movements__list">
                <ul>
                </ul>
            </div>
        </section>
    </div>

   <div class="bg-modal">
    <div class="modal">
        <form>
            <label for="modal__name">
                <input type="text" id="modal__name" name="name" placeholder="Nome" required>
            </label>
            <label for="modal__value">
                <input type="number" id="modal__value" name="value" placeholder="Digite o valor" required>
            </label>
            <div>
                <button class="can__bnt">Cancelar</button>
                <div>
                    <button class="red__bnt">Saída</button>
                    <button class="green__bnt">Entrada</button>
                </div>
            </div>
        </form> 
    </div>
   </div>
   <script src="app.js"></script>
</body>

</html>
